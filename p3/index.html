<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilo.css">
    <link rel="stylesheet" href="estilo/formularios.css">
    
    <script src="js/codigo.js"></script>
    <title>NumTris</title>
</head>
<body onload="inicio();">
 <header>   
    <a href="index.html"><img src="./img/numtris.png" alt="logotipo" id="logo"></a>
    <div> <!-- per a usar inline-flex -->
        <h1>NumTris</h1>
        <h2>Busca múltiplos de 5 con estos números y gana a tu rival</h2>
    </div>
</header>
    <main>
        <section id="tabla_mensaje">
            <h3>Top 10 puntuaciones de hoy</h3>
            <table class="ultimos" id="tabla_ultimos">
                <tr>
                    <th>Posición</th>
                    <th>Usuario</th>
                    <th>Puntuación</th>
                </tr>
            </table>
        </section>
        <section>
            <h3>Nueva partida</h3>
            <form onsubmit="start()">
                <label>Jugador 1:<input id="player1" type="text" required> </label>
                <label>Jugador 2:<input id="player2" type="text" required> </label>
                <input type="reset" class="boton" value="Reiniciar valores">
                <input type="submit" class= "boton" value="Comenzar">
            </form>
        </section>
    </main>
    <footer>
        <p>
            <a href="acerca.html">Contacto</a> &copy; <time datetime="2023-05">2023</time> <abbr title="Programación del Cliente Web">PCW</abbr>
        </p>
    </footer>
</body>
